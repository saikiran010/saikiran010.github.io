<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News & Article</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />

</head>
<body>
  <div class="container">
    <header class="header">
      <h2>News &amp; Article</h2>
      <div class="nav-buttons" role="navigation" aria-label="News navigation">
        <button class="nav-button" aria-label="Previous">
          <i class="fas fa-chevron-left" aria-hidden="true"></i>
        </button>
        <button class="nav-button" aria-label="Next">
          <i class="fas fa-chevron-right" aria-hidden="true"></i>
        </button>
      </div>
    </header>
    <section class="articles">
      <article class="card">
        <img
          src="twomanstalks.jpg"
          alt="Two men discussing business ideas in office, one wearing glasses and plaid shirt, the other in gray t-shirt"
          width="600"
          height="200"
          loading="lazy"
        />
        <div class="card-content">
          <p class="title no-date">Launch a Creative Business</p>
        </div>
      </article>
      <article class="card">
        <img
          src="Hel.jpg"
          alt="People working on laptop with colorful social media icons like Hello, Click, Like on table"
          width="600"
          height="200"
          loading="lazy"
        />
        <div class="card-content">
          <div class="date">
            <i class="far fa-calendar-alt" aria-hidden="true"></i>
            <time datetime="2022-01-15">January 15, 2022</time>
          </div>
          <p class="title">Why Your Startup Needs an Active Social Media Presence</p>
        </div>
      </article>
      <article class="card">
        <img
          src="bang.jpg"
          alt="Person pointing at brand mind map on paper with flowers and laptop on desk"
          width="600"
          height="200"
          loading="lazy"
        />
        <div class="card-content">
          <div class="date">
            <i class="far fa-calendar-alt" aria-hidden="true"></i>
            <time datetime="2022-01-15">January 15, 2022</time>
          </div>
          <p class="title">How Brand Activism Can Influence Business Performance</p>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
