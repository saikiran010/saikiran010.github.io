<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Trust Section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section" aria-label="Companies trust section">
    <img
      src="worldmap.jpg"
      alt="Hexagonal pattern world map in green shades as background"
      class="background-map"
      width="1920"
      height="400"
      aria-hidden="true"
      decoding="async"
      loading="lazy"
    />
    <h2>Over 100,000 Companies around the world rely on Us.</h2>
    <p>Egestas inceptos taciti tempor cursus ipsum eu parturient adipiscing.</p>
    <div class="companies" role="list">
      <div class="company" role="listitem">
        <img
          src="campuserve.jpg"
          alt="CompuServe logo black icon with text CompuServe"
          width="48"
          height="48"
          decoding="async"
          loading="lazy"
        />
        <span>CompuServe</span>
      </div>
      <div class="company" role="listitem" style="font-family: 'Arial Narrow', Arial, sans-serif; letter-spacing: 0.05em;">
        <img
          src="compname1.jpg"
          alt="Hexagonal black and white logo icon with text COMPANY NAME"
          width="48"
          height="48"
          decoding="async"
          loading="lazy"
        />
        <span>COMPANY NAME</span>
      </div>
      <div class="company" role="listitem">
        <div class="space-box" aria-label="Space Box company logo and name">
          <span>SPACE</span><span class="box">BOX</span>
        </div>
      </div>
      <div class="company" role="listitem" style="font-family: 'Arial Narrow', Arial, sans-serif; letter-spacing: 0.05em;">
        <img
          src="finnet.jpg"
          alt="Future Net black logo icon with text Future Net"
          width="48"
          height="48"
          decoding="async"
          loading="lazy"
        />
        <span>Future Net</span>
      </div>
      <div class="company" role="listitem" style="font-family: 'Arial Narrow', Arial, sans-serif; letter-spacing: 0.05em;">
        <img
          src="tech.jpg"
          alt="Circle tech black logo icon with text COMPANY NAME"
          width="48"
          height="48"
          decoding="async"
          loading="lazy"
        />
        <span>COMPANY NAME</span>
      </div>
    </div>
  </section>
</body>
</html>
